<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Goods</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app-header"></div>
    <div id="app-subheader"></div>
    
    <div id="goods-list">Загрузка товаров...</div>
    
    <div id="app-footer"></div>
    
    <div id="send-btn" class="main-button" onclick="sendOrder()">ПОДТВЕРДИТЬ ЗАКАЗ</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // В реальном проекте здесь будет fetch к вашему API
        // Для теста покажем как бот передает товары
        let goods = []; 

        async function loadGoods() {
            try {
                const response = await fetch('https://melts.sigmaboy.us/api/goods');
                const data = await response.json();
                
                // Отображаем тексты из настроек
                if (data.texts.header) document.getElementById('app-header').innerText = data.texts.header;
                if (data.texts.subheader) document.getElementById('app-subheader').innerText = data.texts.subheader;
                if (data.texts.footer) document.getElementById('app-footer').innerText = data.texts.footer;

                renderGoods(data.goods);
            } catch (e) {
                document.getElementById('goods-list').innerText = "Ошибка загрузки: " + e;
            }
        }

        let order = {};

        function renderGoods(items) {
            const container = document.getElementById('goods-list');
            container.innerHTML = '';
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'item';
                div.innerHTML = `
                    <span>${item.Title} (${item.Unit})</span>
                    <div class="controls">
                        <button onclick="change(${item.ID}, -1)">-</button>
                        <input type="number" id="qty-${item.ID}" value="0" oninput="updateManual(${item.ID}, this.value)">
                        <button onclick="change(${item.ID}, 1)">+</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function change(id, delta) {
            let input = document.getElementById(`qty-${id}`);
            let val = parseInt(input.value) + delta;
            if (val < 0) val = 0;
            input.value = val;
            updateManual(id, val);
        }

        function updateManual(id, value) {
            let val = parseInt(value);
            if (isNaN(val) || val < 0) val = 0;
            
            if (val > 0) order[id] = val;
            else delete order[id];

            document.getElementById('send-btn').style.display = 
                Object.keys(order).length > 0 ? 'block' : 'none';
        }

        function sendOrder() {
            tg.sendData(JSON.stringify(order));
            tg.close();
        }

        loadGoods();
    </script>
</body>
</html>
